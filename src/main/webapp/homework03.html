<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badges布局</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
.badge-content i{
    display: inline-block;
    color: pink;
    font-size: 90px;
    position: relative;
}
.badge-wrapper {
    position: absolute;
    top: 5px;
    left: 50px;
    background-color: red;
    color: azure;
    font-size: 20px;
    border-radius: 50%;
    margin: 8px;
    padding: 5px;
    border: 4px solid white;
}
</style>
<body>
<div class="badge">
    <div class="badge-content">
        <!--一个红色的face图标-->
        <i class="material-icons">account_circle</i>
        <div class="badge-wrapper">
            12
        </div>
    </div>
</div>
</body>
</html>
